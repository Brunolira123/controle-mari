<!DOCTYPE html>
<html>
<head>
  <title>Teste Ícones</title>
  <style>
    body { font-family: Inter, sans-serif; padding: 20px; }
    .icon-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 20px; }
    .icon-item { text-align: center; border: 1px solid #ccc; padding: 10px; border-radius: 8px; }
    .icon-item img { max-width: 100px; margin: 10px auto; display: block; }
  </style>
</head>
<body>
  <h1>Teste de Ícones PWA</h1>
  
  <div class="icon-grid">
    <div class="icon-item">
      <h3>Favicon (.ico)</h3>
      <img src="/favicon.ico" alt="Favicon">
      <code>/favicon.ico</code>
    </div>
    
    <div class="icon-item">
      <h3>Apple Touch (180x180)</h3>
      <img src="/apple-touch-icon.png" alt="Apple Touch Icon">
      <code>/apple-touch-icon.png</code>
    </div>
    
    <div class="icon-item">
      <h3>PWA Small (192x192)</h3>
      <img src="/pwa-192x192.png" alt="PWA 192x192">
      <code>/pwa-192x192.png</code>
    </div>
    
    <div class="icon-item">
      <h3>PWA Large (512x512)</h3>
      <img src="/pwa-512x512.png" alt="PWA 512x512">
      <code>/pwa-512x512.png</code>
    </div>
  </div>
  
  <script>
    // Testa se os ícones carregam
    document.querySelectorAll('img').forEach(img => {
      img.onload = () => console.log(`✅ ${img.src} carregado`);
      img.onerror = () => console.log(`❌ ${img.src} NÃO carregado`);
    });
  </script>
</body>
</html>
