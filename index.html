  <script>
    // Remove Service Workers antigos imediatamente
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        // Primeiro, remove todos os antigos
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            console.log('üóëÔ∏è  Removendo SW antigo:', registration.scope);
            registration.unregister();
          }
        }).then(function() {
          // Depois registra o novo
          navigator.serviceWorker.register('/controle-mari/sw.js')
            .then(function(registration) {
              console.log('‚úÖ SW registrado com sucesso:', registration.scope);
              
              // For√ßa update imediato
              registration.update();
              
              // Monitora quando novo SW est√° pronto
              if (registration.waiting) {
                console.log('üîÑ Novo SW esperando, for√ßando ativa√ß√£o...');
                registration.waiting.postMessage({type: 'SKIP_WAITING'});
              }
            })
            .catch(function(error) {
              console.log('‚ùå Falha ao registrar SW:', error);
            });
        });
      });
    }
